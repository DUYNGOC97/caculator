<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>
<body>
    <form method="get" style="width: 400px;">
        
            <legend style="font-weight: bold;">CACULATOR</legend>
            
            <input type="number" id="num1" placeholder="Nhập giá trị thứ nhất"> 
            <input type="number" id="num2" placeholder="Nhập giá trị thứ hai"><br><br>
            <button type="button" onclick= "cong()">Cộng</button>
            <button type="button" onclick = "tru()">Trừ</button>
            <button type="button" onclick = "nhan()">Nhân</button>
            <button type="button" onclick = "chia()">Chia</button>
            <div id="result">kết quả:</div>
           
    </form>
    <script>
        function cong() {
            let number1 =  (document.getElementById("num1").value); 
            let number2 = document.getElementById("num2").value; 
            let result = Number(number1) + Number(number2); 
            document.getElementById("result").innerHTML = result;
        }
    
        function tru() {
            let number1 =  (document.getElementById("num1").value); 
            let number2 = document.getElementById("num2").value; 
            let result = Number(number1) - Number(number2); 
            document.getElementById("result").innerHTML = result;
        }
        function nhan() {
            let number1 =  (document.getElementById("num1").value); 
            let number2 = document.getElementById("num2").value; 
            let result = Number(number1) * Number(number2); 
            document.getElementById("result").innerHTML = result;
        }
        function chia() {
            let number1 = (document.getElementById("num1").value); 
            let number2 = document.getElementById("num2").value; 
            let result = Number(number1) / Number(number2); 
            document.getElementById("result").innerHTML = result;
        }
    </script> 
</body>
</html>
